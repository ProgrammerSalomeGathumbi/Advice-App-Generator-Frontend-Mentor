<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <div class="advice-box">
      <p id="advice-id">Advice #<span id="advice-number"></span></p>
      <p id="advice-text">"<span id="advice-content"></span>"</p>
      <img src="images/pattern-divider-desktop.svg" alt="Line Image" class="line-image">
    </div>
      <div class="button-container">
        <button id="generate-btn" onclick="generateAdvice"><img src="images/icon-dice.svg" alt="Dice Icon"></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Salome Gathumbi</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
